<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ediz Yurdakul</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="info">
            <h4 id="title"></h4>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio id="audio" src="music/herbal tea - Artificial.Music.mp3"></audio>
        <div class="img">
            <img src="images/herbal-tea.jpg" id="cover" alt="Cover">
        </div>
        <div class="controls">
            <button id="prev" class="action-btn"><i class="fa fa-backward"></i></button>
        </div>
        <div class="controls">
            <button id="play" class="action-btn-big"><i class="fa fa-play"></i></button>
        </div>
        <div class="controls">
            <button id="next" class="action-btn"><i class="fa fa-forward"></i></button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
